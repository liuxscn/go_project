<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
    <h2>学生信息</h2>
    <a href="/add_student/">添加学生</a>
    <p></p>
    <table border="1">
        <thead>
        <tr>
            <td>ID</td>
            <td>姓名</td>
            <td>班级ID</td>
            <td>操作</td>
        </tr>
        </thead>
        {% for row in students_data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.class_name }}</td>
            <td>
                <a href="/edit_student/?nid={{ row.id }}">编辑</a> |
                <a href="/del_student/?nid={{ row.id }}">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
