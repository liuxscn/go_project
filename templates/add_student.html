<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
    <h2>添加学生</h2>
    <form method="POST" action="/add_student/">
    <div>
        学生姓名：<input type="text" name="student_name"/>
    </div>
    <div>
    班级名称：<select name="class_id">
    {% for row in classes_data %}
        <option value="{{ row.id }}">{{ row.name }}</option>
    {% endfor %}
    </select>
    </div>
    <input type="submit" value="添加"/>
    </form>
    <p>{{ error_msg }}</p>
</body>
</html>
